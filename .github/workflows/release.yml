name: Release

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'New version type [new-version | major | minor | patch]'
        required: true
        default: 'patch'
jobs:
  bumpVersion:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "New version type: ${{ github.event.inputs.type }}"
      - name: Branch Protection Bot - Temporarily disable "include administrators" branch protectionBranch Protection Bot
        uses: benjefferies/branch-protection-bot@1.0.5
        if: always()
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          enforce_admins: false

#      - name: Deploy
#        run: |
#          mvn release:prepare -B
#          mvn release:perform -B

      - name: Branch Protection Bot - Temporarily disable "include administrators" branch protectionBranch Protection Bot
        uses: benjefferies/branch-protection-bot@1.0.5
        if: always()  # Force to always run this step to ensure "include administrators" is always turned back on
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          enforce_admins: true
