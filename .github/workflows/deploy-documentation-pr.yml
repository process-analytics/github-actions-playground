name: Generate Documentation API

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/deploy-documentation-pr.yml'
      - 'src/**/*.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'typedoc.json'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/deploy-documentation-pr.yml'
      - 'src/**/*.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'typedoc.json'

permissions:
  # To create or update releases
  # https://docs.github.com/en/rest/reference/permissions-required-for-github-apps#permission-on-contents
  contents: write

jobs:
  docs:
    runs-on: ${{ vars.RUNNER_UBUNTU }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Build docs
        run: npm run api-doc
      - name: Copy static pages
        run: cp -r public/docs/ build/docs/
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: documentation-${{github.sha}}
          path: build/docs
