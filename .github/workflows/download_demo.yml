name: Update BPMN Visualization version
on:
  repository_dispatch:
    types: [demo_built]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
      sha:
        description: 'Demo SHA'
        required: true

jobs:
  updateVersion:
    runs-on: ubuntu-20.04
    env:
      VERSION: ${{ github.event.client_payload.version }} || ${{ github.event.inputs.version }}
      SHA: ${{ github.event.client_payload.sha }} || ${{ github.event.inputs.sha }}
    steps:
      - uses: actions/checkout@v2
      - name: Update examples
        run: echo "Examples updated with version ${{ env.VERSION }}"
      - name: Download Demo
        uses: actions/download-artifact@v2
          with:
            name: demo-${{ env.SHA }}
            path: path/to/artifact
        run: echo "Demo with version ${{ env.VERSION }}"
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: path/to/artifact
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
          with:
            commit-message: "Commit & Push changes"
            committer: "GitHub <noreply@github.com>"
            author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
            branch: "infra/update_bpmn_visualization_to_${{ env.VERSION }}"
            delete-branch: true
            base: "master"
            title: "[INFRA] Update BPMN Visualization version to ${{ env.VERSION }}"
            body: "https://cdn.statically.io/gh/process-analytics/bpmn-visualization-examples/infra/update_bpmn_visualization_to_${{ env.VERSION }}/examples/index.html"
            labels: "enhancement"
            reviewers: "csouchet"
            draft: true