    labels:
      - enhancement
  - title: ğŸ› Bug Fixes
    labels:
      - bug
  - title: ğŸ“ Documentation
    label: documentation
  - title: ğŸ‘» Maintenance
    labels:
      - infra:build
      - infra:refactoring
      - infra:repo
      - chore
      - internal
  - title: ğŸ“¦ Dependency updates
    collapse-after: 2
    labels:
